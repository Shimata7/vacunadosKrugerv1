<!DOCTYPE html>
<html lang="en">
<head>
	<title>Por favor ingresa la siguiente información</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Ingresa la siguiente información
					</span>
					<span class="login100-form-title p-b-48">
						<img src="https://www.cdc.gov/coronavirus/2019-ncov/images/vaccines/VaccineCard-250x250-1.png" width=100>
					</span>
					<div class="wrap-input100 validate-input" data-validate="Ingresa la fecha de nacimiento en el formato yyyy-MM-aa">
						<label>Fecha de nacimiento</label>
						<input class="input100" type="date" data-date-format="YYYY MMMM DD" name="fecha_nacimiento" id="fecha_nacimiento">
						<span class="focus-input100" data-placeholder=""></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Ingresa la dirección">
						<input class="input100" type="text" name="direccion" id="direccion">
						<span class="focus-input100" data-placeholder="Dirección del domicilio"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Ingresa el teléfono">
						<input class="input100" type="text" onkeyup="this.value=this.value.replace(/[^\d]+/,'')" name="celular" id="celular" value="">
						<span class="focus-input100" data-placeholder="Teléfono móvil"></span>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="estado_vacuna" onchange="vacunado()" unchecked>
						<label class="form-check-label" for="flexCheckChecked">
						  Estoy vacunado
						</label>
					  </div >
					  <div id="mas" name="mas"> 
						
					  </div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<a class="login100-form-btn" onclick="registrar()">
								Registrar
							</a>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<a class="login100-form-btn" onclick="salir()">
								Salir
							</a>
						</div>
					</div>
					</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/empleadoDash.js"></script>

</body>
</html>
